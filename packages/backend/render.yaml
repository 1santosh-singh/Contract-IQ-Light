services:
  - type: web
    name: contract-iq-backend
    env: docker
    # Use Docker Hub image instead of building from source
    image:
      url: docker.io/santoshdev10/contract-iq-backend:latest
    plan: starter
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY_FALLBACK
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "https://contractiq-ai.vercel.app,https://*.vercel.app,http://localhost:3000"
      - key: DEBUG
        value: "false"